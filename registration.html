<!DOCTYPE html>
<html lang="en">
<head>
  <title>Regitration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div clss="container mt-5">
<h2>Registration Form</h2>
<form action="#">
<div>
<input type="text" class="form-control" value="Username">
 <div class="input-group mt-3">
    <input type="text" class="form-control" placeholder="Your Email">
    <span class="input-group-text">@example.com</span>
  </div>
<label for="gen" class="mt-3"><strong><h3>Gender</h3></strong></label>

<div class="form-check mt-2">
  <input type="radio" class="form-check-input" id="1" name="m"  checked>Male
  <label class="form-check-label" for="1"></label>
</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="2" name="m">Female
  <label class="form-check-label" for="2"></label>
</div>
<div class="form-check mt-4">
<input type="checkbox" class="form-check-input" id="agree" name="a">I agree
  <label class="form-check-label" for="agree"></label>
</div>
<button class="btn btn-primary" type="submit" value="Submit">Submit</button>
